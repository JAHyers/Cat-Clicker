<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link href="css/bootstrap.min.css" rel="Stylesheet"/>
    <link href="css/stylesheet.css" rel="Stylesheet"/>
</head>
<body>
   <div class="jumbotron text-center">
      <h1>Cat Clicker</h1>
      <h3>- Premium Pro -</h3>
   </div>
   <div class="container">
      <div class="row text-center">

         <div class="col-md-2">
             <ul class="catList" data-bind="foreach: catList">
               <li data-bind="text: name, click: $parent.setCat"></li>
            </ul>
         </div>

         <div class="col-md-8">
            <div data-bind="with: currentCat">

               <h2 data-bind="text: name"></h2>
               <span data-bind="text: catLevel"></span>
               <div data-bind="text: clickCount"></div>
               <img class="kittyPic" src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
            </div>
         </div>

         <div class="col-md-2">
            <div>
               <h2>Nick Names</h2>
               <ul data-bind="foreach: nickNames">
                  <li data-bind="text: $data"></li>
               </ul>
            </div>
         </div>

      </div>
   </div>


    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
